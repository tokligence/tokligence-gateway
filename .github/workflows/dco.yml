name: DCO Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  dco-check:
    name: Developer Certificate of Origin
    runs-on: ubuntu-latest
    # Only check DCO for external contributors (not organization members)
    if: github.event.pull_request.author_association != 'OWNER' && github.event.pull_request.author_association != 'MEMBER'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check DCO
        uses: tim-actions/dco@v1.1.0
        with:
          require-signoff: true
