# Nginx Load Balancer Configuration for Presidio
# Provides load balancing across multiple Presidio instances

events {
    worker_connections 4096;
    use epoll;  # Linux only, faster event handling
}

http {
    # Logging
    access_log /var/log/nginx/presidio_access.log;
    error_log /var/log/nginx/presidio_error.log warn;

    # Upstream Presidio backend
    upstream presidio_backend {
        # Load balancing strategy
        least_conn;  # Route to server with least active connections

        # Backend servers
        server presidio-1:7317 max_fails=3 fail_timeout=30s weight=1;
        server presidio-2:7317 max_fails=3 fail_timeout=30s weight=1;
        server presidio-3:7317 max_fails=3 fail_timeout=30s weight=1;
        server presidio-4:7317 max_fails=3 fail_timeout=30s weight=1;

        # Connection pooling (keep alive)
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Rate limiting (optional)
    limit_req_zone $binary_remote_addr zone=presidio_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=presidio_conn:10m;

    server {
        listen 7317;
        server_name _;

        # Client body size limit
        client_max_body_size 10M;
        client_body_buffer_size 128k;

        # Timeouts
        client_header_timeout 10s;
        client_body_timeout 10s;
        send_timeout 10s;

        # Proxy to Presidio backend
        location / {
            # Rate limiting (optional, adjust as needed)
            # limit_req zone=presidio_limit burst=20 nodelay;
            # limit_conn presidio_conn 10;

            proxy_pass http://presidio_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            access_log off;
            proxy_pass http://presidio_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
        }

        # Nginx status (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
