# Overrides for the live environment
# Public exchange endpoint reached from production gateway hosts - using tokligence domain
base_url=https://market.tokligence.ai
http_address=:8081
# Operations contact email for production access
email=ops@example.com
# User-facing label in dashboards and alerts
display_name=Production Gateway
# Production remains provider-enabled for managed services
enable_provider=true
ledger_path=~/.tokligence/ledger-live.db
# Using local-live publish name from HEAD
publish_name=local-live
# Production model descriptor for analytics
model_family=claude-3.5-sonnet
price_per_1k=1.0000
auth_secret=tokligence-live-secret
# Persistent log location consumed by prod log pipeline
log_file=logs/live-cli.log
